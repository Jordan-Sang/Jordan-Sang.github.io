<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jordan Sang's Portfolio</title>
        <link href="./images/icon.png?" rel="icon" type="image/png">
        <link href="./styles/global.css" rel="stylesheet" type="text/css">
        <link href="./styles/navbar.css" rel="stylesheet" type="text/css">
        <link href="./resources/Projects/style.css" rel="stylesheet" type="text/css">
        <script src="./styles/global.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" defer></script>
    <script src="./resources/Projects/main.js" defer></script>
</head>
<body class="preload">
    <header>
        <div id="title">
            <p>My Portfolio</p>
        </div>
        <div id="nav-links">
            <a href="./home.html"><p>Home</p></a>
            <a href="./about.html"><p>About</p></a>
            <a href="./projects.html"><p class="active">Projects</p></a>
            <a href="./contact.html"><p>Contact</p></a>
        </div>
    </header>
    <main id="projects">
        <script id="templated-content" type="text/x-handlebars-template">
            <div>
            {{#each projects}}
                <a href="{{this.link}}" target="_blank" class="project-link">
                    <div class="project">
                        <h2 class="title">{{this.title}}</h2>
                        <h4 class="date">{{this.date}}</h4>
                        <p class="description">{{this.description}}</p>
                    </div>
                </a>
            {{/each}}
            </div>
        </script>
    </main>
</body>
</html>
