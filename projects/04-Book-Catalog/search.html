<!DOCTYPE html>
<html>
    <head>
        <title>Book Catalog</title>
        <link rel="icon" type="image/ico" href="./images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
        <link rel="stylesheet" type="text/css" href="./styles/style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="left clickable" id="catalog-search"><a href="./search.html">Search Our Catalog</a></h1>
            <h1 class="right clickable" id="admin-login"><a href="./admin.html">Admin Tools</a></h1>
        </header>
        <main>
            <div class="search-container">
                <div class="searchbar">
                    <img src="images/search.png" id="search-button" class="left clickable" />
                    <input id="search" class="right selectable highlightable" />
                </div>
                <p class="clickable highlightable" id="browse-all">Browse All</p>
            </div>
        </main>
    </body>
</html>
