<!DOCTYPE html>
<html>
<head>
    <title>Hostess Toolkit</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./display.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./colors.css" id="colors">
    <link rel="stylesheet" href="./invert.css" id="invert" disabled>
    <link rel="icon" href="./icon.png">
    <script src="./main.js" defer></script>
</head>
<body class="flex center">
    <div class="station"></div>
    <div class="tables-container flex"></div>
    <div class="tools flex center">
        <div class="stations flex center">
            <button class="plus tool clickable" onclick="buttons.minus()" title="Remove Station">–</button>
            <button class="num tool" id="count">6</button>
            <button class="minus tool clickable" onclick="buttons.plus()" title="Add Station">+</button>
        </div>
        <div class="settings flex center">
            <button class="reset tool clickable" onclick="buttons.reset()" title="Reset Tables">↺</button>
            <button class="light tool clickable" onclick="buttons.invert()" title="Toggle Dark Mode">💡</button>
            <button class="list tool clickable" onclick="buttons.list()" title="Open Waitlist">📋</button>
        </div>
        <div class="rotate flex center">
            <button class="back tool clickable" onclick="buttons.back()" title="Back Station">⏪</button>
            <button class="forward tool clickable" onclick="buttons.next()" title="Skip Station">⏩</button>
        </div>
    </div>
</body>
</html>
