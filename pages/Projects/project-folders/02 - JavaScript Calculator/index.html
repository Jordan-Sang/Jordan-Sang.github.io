<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Calculator</title>
    <link href="./icon.png" rel="icon" type="image/png">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./main.js" defer></script>
</head>
<body>
    <table>
        <tr id="output-row">
            <td id="output" colspan="4"></td>
        </tr>
        <tr class="buttons" id="operations">
            <td id="addition">+</td>
            <td id="subtraction">−</td>
            <td id="multiplication">×</td>
            <td id="division">÷</td>
        </tr>
        <tr class="buttons" id="nums1">
            <td id="seven">7</td>
            <td id="eight">8</td>
            <td id="nine">9</td>
            <td id="equals" rowspan="4">=</td>
        </tr>
        <tr class="buttons" id="nums2">
            <td id="four">4</td>
            <td id="five">5</td>
            <td id="six">6</td>
        </tr>
        <tr class="buttons" id="nums3">
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="three">3</td>
        </tr>
        <tr class="buttons" id="functs">
            <td id="zero">0</td>
            <td id="decimal">.</td>
            <td id="clear">C</td>
        </tr>
    </table>
</body>
</html>
